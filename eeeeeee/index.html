<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Films</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Netflix Films
    </header>

    <div class="main-container">
        <!-- Featured Movie Section -->
        <div class="section-title">Featured Movies</div>
        <div class="movie-section">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Movie+1" alt="Movie Poster">
                <div class="movie-title">Movie Title 1</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Movie+2" alt="Movie Poster">
                <div class="movie-title">Movie Title 2</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Movie+3" alt="Movie Poster">
                <div class="movie-title">Movie Title 3</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Movie+4" alt="Movie Poster">
                <div class="movie-title">Movie Title 4</div>
            </div>
        </div>

        <!-- Trending Section -->
        <div class="section-title">Trending Now</div>
        <div class="movie-section">
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Trending+1" alt="Movie Poster">
                <div class="movie-title">Trending Movie 1</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Trending+2" alt="Movie Poster">
                <div class="movie-title">Trending Movie 2</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Trending+3" alt="Movie Poster">
                <div class="movie-title">Trending Movie 3</div>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/200x300/FF0000/FFFFFF?text=Trending+4" alt="Movie Poster">
                <div class="movie-title">Trending Movie 4</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Netflix Films | All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
